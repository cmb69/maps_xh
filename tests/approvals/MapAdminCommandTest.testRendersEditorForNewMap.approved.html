
<script type="module" src="./admin.js"></script>
<article class="maps_edit">
  <h1>Maps â€“ Edit</h1>
  <form method="post">
    <label>
      <span>Name</span>
      <span class="maps_help">(only a-z, 0-9, and hyhpens)</span>
      <input name="name" value=""  required pattern="[a-z0-9\-]+">
    </label>
    <label>
      <span>Title</span>
      <input name="title" value="" required>
    </label>
    <label>
      <span>Latitude</span>
      <span class="maps_help">(between -90 and 90)</span>
      <input type="number" name="latitude" value="0" min="-90" max="90" step="any">
    </label>
    <label>
      <span>Longitude</span>
      <span class="maps_help">(between -180 and 180)</span>
      <input type="number" name="longitude" value="0" min="-180" max="180" step="any">
    </label>
    <label>
      <span>Zoom</span>
      <span class="maps_help">(between 0 and 20)</span>
      <input type="number" name="zoom" value="0" min="0" max="20">
    </label>
    <label>
      <span>Max. Zoom</span>
      <span class="maps_help">(between 0 and 20)</span>
      <input type="number" name="max_zoom" value="0" min="0" max="20">
    </label>
    <label>
      <span>Aspect Ratio</span>
      <span class="maps_help">(with/height)</span>
      <input name="aspect_ratio" value="1/1" required pattern="\d+/\d+">
    </label>
    <label>
      <span>Markers</span>
      <textarea name="markers"></textarea>
    </label>
    <table style="display: none">
      <caption>Markers</caption>
      <colgroup>
        <col>
        <col>
        <col>
        <col>
        <col>
      </colgroup>
      <thead>
        <tr>
          <th>Latitude <span class="maps_help">(between -90 and 90)</span></th>
          <th>Longitude <span class="maps_help">(between -180 and 180)</span></th>

      <tbody>

        </tr>
      </tfoot>
    </table>
    <p class="maps_controls">
      <button name="maps_do">Save</button>
    </p>
    <input type="hidden" name="maps_token" value="0123456789ABCDEF">
  </form>
</article>
